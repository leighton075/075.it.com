<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Ellipse Example</title>
</head>
<body>

    <svg width="400" height="300">
        <ellipse 
            cx="200" 
            cy="150" 
            rx="150" 
            ry="75" 
            fill="lightgreen" 
            stroke="darkgreen" 
            stroke-width="5" 
        />
        <text 
            x="200" 
            y="150" 
            text-anchor="middle" 
            dominant-baseline="middle" 
            font-size="32" 
            fill="darkgreen"
        >
            Hello SVG
        </text>
    </svg>

</body>
</html>
