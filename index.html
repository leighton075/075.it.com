<!DOCTYPE HTML>
<html>
	<head>
		<title>Gym Progress Tracker</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
		<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
	</head>
	<body class="is-preload">

		<!-- Sidebar -->
		<div id="sidebar">
			<div class="sidebar-header">
				<h2>Gym Progress Tracker</h2>
				<button id="theme-toggle">Toggle Light/Dark Mode</button>
			</div>
			<ul class="sidebar-list" id="person-list">
				<!-- List of people will be populated by JavaScript -->
			</ul>
		</div>

		<!-- Menu Icon -->
		<div id="menu-icon" class="menu-icon">
			<i class="fas fa-bars"></i>
		</div>

		<!-- Dropdown Menu -->
		<div id="dropdown-menu" class="dropdown-menu">
			<a href="#progress">Progress</a>
			<a href="#header">Home</a>
			<a href="#footer">Contact</a>
		</div>

		<!-- Main Content -->
		<div id="content">
			<!-- Header -->
			<header id="header">
				<h1>Welcome to Our Gym Progress Tracker</h1>
				<p>Track your gym progress and stay motivated with your friends.<br />
				Join us on this fitness journey!</p>
			</header>

			<!-- Main -->
			<div id="main">
				<!-- Progress Section -->
				<section id="progress" class="main special">
					<header class="major">
						<h2>Progress</h2>
					</header>
					<div class="table-wrapper">
						<table>
							<thead>
								<tr>
									<th>Year</th>
									<th>Quarter</th>
									<th>Squat</th>
									<th>Bench Press</th>
									<th>Deadlift</th>
								</tr>
							</thead>
							<tbody id="benchmark-table-body">
								<!-- Data will be populated by JavaScript -->
							</tbody>
						</table>
					</div>
				</section>
			</div>
		</div>

		<!-- Scripts -->
		<script src="assets/js/theme-toggle.js"></script>
		<script src="assets/js/main.js"></script>
		<script>
			document.addEventListener('DOMContentLoaded', async () => {
				try {
					const response = await fetch('/api/benchmarks');
					const data = await response.json();

					const personList = document.getElementById('person-list');
					const benchmarkTableBody = document.getElementById('benchmark-table-body');

					data.people.forEach(person => {
						// Populate the sidebar list
						const li = document.createElement('li');
						li.textContent = person.name;
						personList.appendChild(li);

						// Populate the benchmark table
						person.benchmarks.forEach(benchmark => {
							const tr = document.createElement('tr');
							tr.innerHTML = `
								<td>${benchmark.year}</td>
								<td>${benchmark.quarter}</td>
								<td>${benchmark.squat}</td>
								<td>${benchmark.benchPress}</td>
								<td>${benchmark.deadlift}</td>
							`;
							benchmarkTableBody.appendChild(tr);
						});
					});
				} catch (error) {
					console.error('Error fetching benchmarks:', error);
				}
			});
		</script>
	</body>
</html>
